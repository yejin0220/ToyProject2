<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
   
    <!-- <div id="qr_reset"><span>코드 초기화</span></div> -->

    <div id="qr_reset">
        <span id="timer"></span>
        <span id="reset_qr"><button type="button" id="reset_btn"> 초기화</button></span>
    </div>
   
   <script>
    var tempo = 3;
    $('#reset_qr').hide();

    function countdown() {

    
        if ((tempo - 1) >= -1) {
            var min = parseInt(tempo / 60);
            var seg = tempo % 60;

            if (min < 10) {
                min = "0" + min;
                min = min.substr(0, 2);
            }
            if (seg <= 9) {
                seg = "0" + seg;
            }
            horaImprimivel =  min + ':' + seg;
            $("#timer").html(horaImprimivel);

            setTimeout('countdown()', 1000);
            tempo--;
        } 
        else {
            $('#reset_qr').show();
            $("#timer").hide();
        }

        }

    countdown();
   
    let reset = document.getElementsById("reset_btn")
    $(function(){
        reset.addEventListener("click",function(){
            countdown();
        })
    })

   </script>
</body>
</html>
